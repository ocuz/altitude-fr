<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Table with Numerical Sorting</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      cursor: pointer;
      background-color: #f9f9f9;
    }
    th:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <input type="file" id="csvFile" accept=".csv" />
  <br><br>
  <table id="csvTable"></table>

  <script>
    let currentSort = {
      column: null,
      ascending: true
    };

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').filter(Boolean);
        const table = document.getElementById('csvTable');
        table.innerHTML = '';

        lines.forEach((line, rowIndex) => {
          const row = document.createElement('tr');
          const cells = line.split(',');

          cells.forEach((cell, colIndex) => {
            const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
            cellElement.textContent = cell.trim();

            if (rowIndex === 0) {
              cellElement.addEventListener('click', () => sortTable(colIndex));
            }

            row.appendChild(cellElement);
          });

          table.appendChild(row);
        });
      };

      reader.readAsText(file);
    });

    function sortTable(colIndex) {
      const table = document.getElementById('csvTable');
      const rows = Array.from(table.rows).slice(1); // Exclude header
      const header = table.rows[0].cells[colIndex];

      // Detect if column is numeric
      const isNumeric = rows.every(row => !isNaN(parseFloat(row.cells[colIndex].textContent)));

      const multiplier = currentSort.column === colIndex && currentSort.ascending ? -1 : 1;
      currentSort = { column: colIndex, ascending: multiplier === 1 };

      rows.sort((a, b) => {
        let valA = a.cells[colIndex].textContent.trim();
        let valB = b.cells[colIndex].textContent.trim();

        if (isNumeric) {
          valA = parseFloat(valA);
          valB = parseFloat(valB);
        }

        if (valA < valB) return -1 * multiplier;
        if (valA > valB) return 1 * multiplier;
        return 0;
      });

      // Re-attach sorted rows
      for (const row of rows) {
        table.appendChild(row);
      }
    }
  </script>

</body>
</html>
