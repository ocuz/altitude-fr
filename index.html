<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numerical Table Sort</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      cursor: pointer;
      background-color: #f2f2f2;
    }

    th:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <table id="myTable">
    <thead>
      <tr>
        <th onclick="sortTableNumerically(0)">Name</th>
        <th onclick="sortTableNumerically(1)">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>100</td></tr>
      <tr><td>Bob</td><td>20</td></tr>
      <tr><td>Charlie</td><td>300</td></tr>
      <tr><td>Diana</td><td>5</td></tr>
    </tbody>
  </table>

  <script>
    let sortOrder = 1; // 1 for ascending, -1 for descending

    function sortTableNumerically(columnIndex) {
      const table = document.getElementById("myTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);

      rows.sort((a, b) => {
        const valA = parseFloat(a.cells[columnIndex].innerText) || 0;
        const valB = parseFloat(b.cells[columnIndex].innerText) || 0;
        return (valA - valB) * sortOrder;
      });

      // Toggle sort order for next click
      sortOrder *= -1;

      // Reattach sorted rows
      for (const row of rows) {
        tbody.appendChild(row);
      }
    }
  </script>

</body>
</html>
